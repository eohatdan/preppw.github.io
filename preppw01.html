<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix Appender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Append '35722X!' to your prefix</h2>
    
    <!-- Input for the prefix -->
    <input type="text" id="prefixInput" placeholder="Enter prefix" />
    
    <!-- Button to trigger the append action -->
    <button onclick="appendString()">Append String</button>
    
    <!-- Output field where the final result will be displayed -->
    <input type="text" id="outputField" placeholder="Result will appear here" readonly />
</div>

<script>
    // Function to append '35722X!' to the prefix
    function appendString() {
        const prefix = document.getElementById('prefixInput').value;
        const constantString = '35722X!';
        
        // Concatenate the prefix with the constant string
        const result = prefix + constantString;
        
        // Output the result into the output field
        document.getElementById('outputField').value = result;
    }
</script>

</body>
</html>
