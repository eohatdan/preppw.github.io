<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Exceptions List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Exception List</h2>
    
    <label for="prefixInput">Prefix:</label>
    <input type="text" id="prefixInput" placeholder="Enter prefix" />
    
    <label for="exceptionInput">Exception:</label>
    <input type="text" id="exceptionInput" placeholder="Enter exception string" />
    
    <button onclick="addOrReplaceEntry()">Add/Replace Entry</button>
    <button onclick="exitEditing()">Exit</button>

    <div class="output">
        <h3>Updated Exception List:</h3>
        <pre id="jsonOutput"></pre>
    </div>
</div>

<script>
    const owner = "eohatdan"; // Your GitHub username
    const repo = "preppw.github.io"; // Your repository name
    const filePath = "exlist.json"; // Path to the JSON file in the repository
    const token = "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"
"; // Personal access token (keep this secure!)

    let exceptionsList = [];
    let sha = ""; // Stores the file's SHA for updating

    // Function to fetch the JSON file from GitHub
    async function loadExceptionsList() {
        try {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`, {
                headers: {
                    Authorization: `Bearer ${token}`
                }
            });
            const data = await response.json();
            const content = atob(data.content);
            exceptionsList = JSON.parse(content);
            sha = data.sha; // Get the SHA to reference the file for updates

            displayExceptions();
        } catch (error) {
            console.error("Error loading exceptions list: ", error);
            exceptionsList = [];
        }
    }

    // Function to display the updated exceptions list
    function displayExceptions() {
        document.getElementById('jsonOutput').textContent = JSON.stringify(exceptionsList, null, 4);
    }

    // Function to add or replace an entry in the exceptions list
    function addOrReplaceEntry() {
        const prefix = document.getElementById('prefixInput').value.trim();
        const exception = document.getElementById('exceptionInput').value.trim();

        if (!prefix || !exception) {
            alert("Please enter both a prefix and an exception string.");
            return;
        }

        // Find the index of the entry with the same prefix
        const existingIndex = exceptionsList.findIndex(entry => entry.prefix === prefix);

        // If found, replace the entry; if not, add a new entry
        if (existingIndex !== -1) {
            exceptionsList[existingIndex].exception = exception;
        } else {
            exceptionsList.push({ prefix, exception });
        }

        // Clear the input fields
        document.getElementById('prefixInput').value = '';
        document.getElementById('exceptionInput').value = '';

        // Update the display
        displayExceptions();

        // Save the updated list back to GitHub
        saveToGitHub();
    }

    // Function to save the exceptions list to GitHub
    async function saveToGitHub() {
        const content = btoa(JSON.stringify(exceptionsList, null, 4)); // Base64 encode the updated JSON

        try {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`, {
                method: "PUT",
                headers: {
                    Authorization: `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "Update exceptions list",
                    content: content,
                    sha: sha
                })
            });
            const data = await response.json();
            sha = data.content.sha; // Update the SHA for future changes

            alert("File updated successfully!");
        } catch (error) {
            console.error("Error saving file: ", error);
            alert("Error saving the file. Check the console for details.");
        }
    }

    // Function to exit the editing process
    function exitEditing() {
        if (confirm("Are you sure you want to exit? Unsaved changes will be lost.")) {
            window.close();
        }
    }

    // Load the exceptions list when the page loads
    window.onload = loadExceptionsList;
</script>

</body>
</html>
